[package]
name = "bevy_zeroverse"
description = "bevy zeroverse synthetic dataset generator"
version = "0.2.0"
edition = "2021"
authors = ["mosure <mitchell@mosure.me>"]
license = "MIT"
keywords = [
  "bevy",
  "zeroverse",
  "machine-learning",
  "synthetic-data",
]
categories = [
  "computer-vision",
  "graphics",
  "rendering",
]
homepage = "https://github.com/mosure/bevy_zeroverse"
repository = "https://github.com/mosure/bevy_zeroverse"
readme = "README.md"
exclude = [
  ".devcontainer",
  ".github",
  "docs",
  "dist",
  "build",
  "assets",
  "credits",
]
default-run = "viewer"


[features]
default = [
  "asset_pipeline",
  "development",
  "viewer",
]

asset_pipeline = [
  "bevy/multi_threaded",
]

development = ["bevy/dynamic_linking"]

perftest = []

viewer = [
  "bevy_args",
  "bevy-inspector-egui",
  "bevy_panorbit_camera",
  "clap",
  "bevy/bevy_ui",
]

web = [
  "viewer",
  "webgl2",
]

webgl2 = ["bevy/webgl2"]
webgpu = ["bevy/webgpu"]


[dependencies]
bevy_args = { version = "1.5", optional = true }
bevy-inspector-egui = { version = "0.25", optional = true }
bevy_panorbit_camera = { version = "0.19", optional = true, features = ["bevy_egui"] }
clap = { version = "4.4", features = ["derive"], optional = true }
glob = "0.3"
itertools = "0.13"
noise = { version = "0.9", optional = true }
rand = "0.8"
rayon = { version = "1.10", optional = true }
serde = "1.0"
strum = "0.26"
strum_macros = "0.26"


[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"


[dependencies.bevy]
version = "0.14"
default-features = false
features = [
  "bevy_asset",
  "bevy_core_pipeline",
  "bevy_pbr",
  "bevy_render",
  "bevy_winit",
  "jpeg",
  "tonemapping_luts",
  "x11",
]


[dependencies.web-sys]
version = "0.3"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Location',
  'Node',
  'Window',
]


[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
futures-intrusive = { version = "0.5.0" }
pollster = { version = "0.3.0" }

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
incremental = true

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1


[lib]
path = "src/lib.rs"

[[bin]]
name = "viewer"
path = "tools/viewer.rs"
required-features = ["viewer"]
